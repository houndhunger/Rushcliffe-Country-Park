<body>
  <!-- Header -->
  <header>
    <div id="logo">
      <a href="index.html">
        <img src="assets/favicon/Logo.png" id="logo_img" alt="Rushcliffe Borough Council logo">
        <div id="logo_txt">Rushcliffe Country Park</div>
      </a>
    </div>
    <input type="checkbox" name="nav-toggle" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle navigation menu"><i class="fa-solid fa-bars"></i></label>

      <ul id="menu">
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <section id="contact" aria-label="Contact Form">
      <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
        <label for="first_name">First Name</label><span>*</span><br>
        <input type="text" name="first_name" id="first_name" class="text-input first-name" required autocomplete="on">
        <label for="last_name">Last Name</label><span>*</span><br>
        <input type="text" name="last_name" id="last_name" class="text-input last_name" required autocomplete="on">
        <br>
        <label for="email_address">Email</label>
        <input type="email" name="email_address" id="email_address" class="text-input" required autocomplete="on">
        <br>
        <label for="message">Message</label><span>*</span>
        <textarea id="message" name="message" rows="6"></textarea>
        <br>
        <button type="submit" class="submit-button" aria-label="Send message">Send message</button>
      </form>
      <iframe width="600" height="450" style="border: 0" loading="lazy" allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJCWaG_SbDeUgR8TFI_PIFNZA&key=AIzaSyCY6-WREoRSkP6G-6tQGHEvuHiJBG6Zwx4"
        aria-label="Embedded Google Maps park location"></iframe>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <ul id="footer-items">
      <li>

        Loughborough&nbsp;Road<br>Ruddington<br >NG11 6LS

              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/search?q=Rushcliffe%20Country%20Park&src=typed_query&f=top" target="_blank"
              rel="noopener" aria-label="Visit X Rushcliffe Country Park search (opens in a new tab)">
              <i class="fa-brands fa-x-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/explore/tags/rushcliffecountrypark/" target="_blank" rel="noopener"
              aria-label="Visit Instagram Rushcliffe Country Park hashtag (opens in a new tab)">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </li>
      <li>
        <h3>CONTACT</h3>
        <a href="mailto:enquires@ruscliffecountrypark.com">enquires@ruscliffecountrypark.com</a>
